<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | QR code component</title>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<img src="images/image-qr-code.png" alt="an image of the qr code" />
				<p class="header">Improve your front-end skills by building projects</p>
				<p>
					Scan the QR code to visit Front End Mentor and take your coding skills
					to the next level
				</p>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/SleepDeprived0025">SleepDeprived0025</a>.
				</div>
			</div>
		</main>
	</body>
</html>
